<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Поставте користувачеві два питання:
        - скільки у його зростанні футів;
        - скільки у його зростанні дюймів;

        і виведіть у консоль його зріст у сантиментрах (в 1 дюймі - 2.54 см,
        в одному футі – 12 дюймів).        
         */
        const feet = Number(prompt("Скільки у Вашому зрості футів?"))// 
        const inch = Number(prompt("Скільки у Вашому зрості дюймів?"))//

        console.log(Math.round((feet * 12 + inch) * 2.54));
    </script>
</body>
</html>
