    <script>
        /*
        Напишіть код, який працює так:
        1. Запитує у користувача рік.
        2. Виводить через alert коли у вибраному році буде Великдень.
        Підказка: використовуйте алгоритм Гауса для цього.
        
        */
        const inputYear = Number(prompt("Напишіть будь ласка рік"))//ЯК ЩО Я НАЖМАЮ ПРИ КЕНСЛ ТО ОРИМУЮ ЗАМІСТЬ NULL 0, як що нажимаю ок то знову отримую 0
        function calcEasterDay(year) {
                 const a = year % 19;
                 const b = Math.floor(year / 100);
                 const c = year % 100;
                 const d = Math.floor(b / 4);
                 const e = b % 4;
                 const f = Math.floor((b + 8) / 25);
                 const g = Math.floor((b - f + 1) / 3);
                 const h = (19 * a + b - d - g + 15) % 30;
                 const i = Math.floor(c / 4);
                 const k = c % 4;
                 const l = (32 + 2 * e + 2 * i - h - k) % 7;
                 const m = Math.floor((a + 11 * h + 22 * l) / 451);
                 const month = Math.floor((h + l - 7 * m + 114) / 31);
                 const day = ((h + l - 7 * m + 114) % 31) + 1;
                 const months = [
                     "січня", "лютого", "березня", "квітня", "травня", "червня",
                     "липня", "серпня", "вересня", "жовтня", "листопада", "грудня"
                 ];
    return `${day} ${months[month - 1]}`;
}
console.log(inputYear);
if (typeof inputYear === "string") {
    alert("Це має бути число");
}else{
    if (inputYear === 0) {
    alert("Спробуйте ще!");
    }else{
         if (isNaN(inputYear) || inputYear <= 0) {
         alert("Будь ласка, введіть коректний рік!");
        }else {
        alert(calcEasterDay(inputYear));
        }
    }
}
