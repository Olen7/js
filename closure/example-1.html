            return radius ** 2 * PI;
        }
        // calcCircleSquare[[Environment]] = [[GlobalLexicalEnvironment]]
        console.log(calcCircleSquare(10));

        create [[LexicalEnvironment]] = {

         if([[LexicalEnvironment]].radius ніякі об'єкти або функції не використовують)
            delete [[LexicalEnvironment]]
        */
        console.log(calcCircleSquare(5));
        /*

    </script>
