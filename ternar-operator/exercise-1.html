<body>
    <script>
        /*
        Запитайте у користувача гостроту зору. Якщо вона краща, ніж -6, привласніть йому
статус "придатний до військової служби". Якщо менше – "Не придатний до військової служби".
        */
       const visionUser = Number(prompt("Яка Ваша гострота зору?")) 
       const statusUser = visionUser > -6 ? "придатний до військової служби" : "Не придатний до військової служби"
       console.log(statusUser);
    </script>
