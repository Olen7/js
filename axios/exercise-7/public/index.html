<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\style.css">
    <title>Document</title>
</head>
<body>
    <form class="form-container" id="register-form">
    <h2>Реєстрація</h2>
    <label for="name">Ім'я</label>
    <input type="text" id="name" name="name" required />

    <label for="email-reg">Email</label>
    <input type="email" id="email-reg" name="email" autocomplete="username" required />

    <label for="password-reg">Пароль</label>
    <input type="password" id="password-reg" name="password" autocomplete="new-password" required />

    <button type="submit">Зареєструватись</button>
  </form>

  <form class="form-container" id="login-form">
    <h2>Вхід</h2>
    <label for="email-login">Email</label>
    <input type="email" id="email-login" name="email" autocomplete="username" required />

    <label for="password-login">Пароль</label>
    <input type="password" id="password-login" name="password" autocomplete="current-password" required />

    <button type="submit">Увійти</button>
  </form>
  <div id="modal" class="modal hidden">
  <div class="modal-content">
    <p id="modal-message">Вхід успішний</p>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
<script src="index.js" type="module"></script>

</body>
</html>
