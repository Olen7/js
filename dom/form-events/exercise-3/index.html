<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .error{
            color: brown;
      }
      input{
        margin-left: 60px;
      }
      textarea{
        margin-left: 15px;
      }
      select{
        margin-left: 58px;
      }
      label{
        text-align: center;
      }
      form div{
        margin: 10px;
      }
      button{
        padding: 5px  30px;
      }
    </style>
  </head>
  <body>
    <h1>Add article form</h1>
    <form id="form-add-article">
      <div>
        <label for="" for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title" />
      </div>
      <div>
        <label for="" for="title">Description</label>
        <textarea
          type="text"
          id="description"
          name="description"
          placeholder="Description"
        >
      </textarea>
      </div>
      <div>
        <label for="type">Type</label>
        <select name="type" id="type">
            <option value="">Select type</option>
            <option value="acticle">Article</option>
            <option value="news">News</option>
        </select>
      </div>
      <button>Add</button>
    </form>
    <ul id="article-list"></ul>
    <script type="module" src="./index.js"></script>
  </body>
</html>
