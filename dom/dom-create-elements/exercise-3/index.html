<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-decoration: none;
        }

        .btn-collapse {
            color: #fff;
            background-color: #5bc0de;
            border-color: #46b8da;
        }
    </style>
</head>

<body>
    <span class="btn btn-collapse" data-info="рід лиходіїв та апокаліптичних маніяків, що регулярно намагається захопити світ або зробити ще щось таке ж «веселе» (на думку їх вірних монстрів — ягерів).">Семья Гетеродин</span>
    <span class="btn btn-collapse" data-info="Родовий маєток - замок Вульфенбах, спочатку просто замок, потім - гігантський дирижабль. Автор Pax Transilvania">Род Вульфенбах</span>
    <span class="btn btn-collapse" data-info="інтригани, фахівці генної інженерії, члени ордена Лицарів Юпітера. З цієї сім'ї походить мати ГР.">Род Монгфиш</span>

    <script src="script.js"></script>
</body>
</html>
