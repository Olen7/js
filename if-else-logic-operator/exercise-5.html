<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Запитайте у користувача який колір у світлофора. 
        Якщо green, то виведіть повідомленя "Ідіть спокійно".
        Якщо yellow, то виведіть повідомлення "Ще почекайте".
        Якщо red, то виведіть повідомлення "Стійте на місці".
        */
       const color = prompt("Який колір у світлофора?").trim()
       if (color === "green") {
           alert("Ідіть спокійно")
       } else if(color === "yellow"){
           alert("Ще почекайте")
       }else{
        alert("Стійте на місці")
       }
    </script>
</body>
</html>
