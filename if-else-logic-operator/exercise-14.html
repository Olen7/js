<body>
    <script>
        /*
        Запитайте у людини його ім'я. Потім запитайте офіційний девіз
        дома Ланністерів. Якщо ім'я це "Тайвін Ланністер", а девіз - 
        "Почуй мій рев!", то виведіть в консоль повідомлення
        "Вітаємо, володар Утьоса Кастерлі". В іншому випадку, якщо 
        ім'я "Тайвін Ланністер", але девіз неправильний, виведіть
        повідомлення "Ви самозванець!"
        */
       const nameUser = prompt("Напишіть Ваше імя").trim()
       const mottoUser = prompt("Напишіть офіційний дивіз дому Ланністерів").trim()
    //    if (nameUser === "Тайвін Ланністер" && mottoUser === "Почуй мій рев!") {
    //     console.log("Вітаємо, володар Утьоса Кастерлі");
    //    }else{
    //     console.log("Ви самозванець!");
    //    }
       const message = (nameUser === "Тайвін Ланністер" && mottoUser === "Почуй мій рев!") 
       ? "Вітаємо, володар Утьоса Кастерлі" : "Ви самозванець!";
       console.log(message);
    </script>
