<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Запитайте у користувача його роль на сайті. Якщо роль "user" - 
        виведіть повідомлення "ви можете передивлятися контент сайту".
        Якщо роль "admin" або "superadmin" - виведіть повідомлення "ви можете редагувати контент сайту".
        */
       const userRole = prompt("Яка ваша роль на сайті?").trim()
       const message = userRole === "admin" || userRole === "superadmin" ? "ви можете редагувати контент сайту" : "ви можете передивлятися контент сайту";
       alert(message)
    </script>
</body>
</html>
