<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Запитайте у користувача перед входом у нічний клуб його вік. 
        Якщо його вік менше 18, то виведіть повідомленя "Вхід заборонений".
        Якщо його вік 18 і більше, але меньше 21, виведіть повідомлення 
        "Заходьте, але алкогольні напої купувати не можна".
        І лише якщо його вік 21 або більше, виведіть повідомлення "Входіть дозволено. Насолоджуйтесь коктейлями".
        */
       const ageUser = Number(prompt("Кільки Вам років?"))
       if (ageUser < 18) {
           alert("Вхід заборонений")
       } else if (ageUser < 21) {
           alert("Заходьте, але алкогольні напої купувати не можна")
       }else{
           alert("Входіть дозволено. Насолоджуйтесь коктейлями")
       }

    </script>
</body>
</html>
