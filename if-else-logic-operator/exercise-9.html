<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Запитайте у користувача його середній бал, і вичначте його оцінку.
        Якщо бал більше 90, то оцінка А.
        Якщо між 90 та 80 - оцінка В.
        Якщо між 70 і 80 - оцінка С.
        Якщо між 60 та 70 - оцінка D.
        Якщо менше - оцінка F.
        */
       // 85 / 10 = 8.5
       const averageScore = Number(prompt("Напишіть середню бал!"))
    //    const indexScore = Math.floor(averageScore / 10)
    //    const arrScores = ['F','F','F','F','F','F','D','C','B','A',]
       function getUserScore(num){
           if (num < 60) {
            return "F"
           }
           const arrScores = ['D','C','B','A',]
           const indexScore = Math.floor(averageScore / 10) - 6
          return arrScores[indexScore]
       }
       alert(getUserScore(averageScore))
    </script>
</body>
</html>
