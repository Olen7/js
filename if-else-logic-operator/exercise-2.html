<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Запитайте у користувача його вік. Якщо користувач нічого не напише або натисне Cancel,
        перепитайте його з повідомленням "Вік треба ввести".
        Якщо він написав вік не числом, перепитайте з повідомленням "Вік має бути числом"
        */
        let ageUser = Number(prompt("Вкажіть Ваш вік?")) 
        if (ageUser <= 0) {
            ageUser = Number(prompt("Вік треба ввести"))
        }
        if (Number.isNaN(ageUser)) {
            ageUser = Number(prompt("Вік має бути числом"))
        }
        console.log(ageUser);
    </script>
</body>
</html>
