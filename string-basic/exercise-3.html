    <script>
        /*
        Запитайте у користувача його ім'я. Якщо він введе менше 2 символів,
        перепитайте його поки ім'я не буде 2 або більше символів.
        */
       let nameUser = prompt("Напишіть Ваше імя")
       while(nameUser === null || nameUser.length < 2){
        nameUser = prompt("Напишіть Ваше імя ще раз")
       }
    </script>
