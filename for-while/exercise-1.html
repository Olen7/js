    <script>
        /*
        Напишіть код, який виводить у консоль послідовно всі поверхи багатоповерхневого будинку,
        але 4й поверх пропускає (нещасливе число у Китаї).
        */
       const floorUser = Number(prompt("Скільки у Вас поверхів в будинку?"))  //50
       for (let i = 0; i < floorUser; i += 1) {
         if (i !== 4) console.log(i);
       }
    
    </script>
