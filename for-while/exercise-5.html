<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Запитайте у користувача число. Виведіть у консоль суму всіх чисел між 0 так цим числом.
        */
       const numUser = Number(prompt("Напишіть число!"))
       let sum = 0;
       for (let i = 0; i <= numUser; i += 1) {
        sum += i
       }
       console.log(sum);
    </script>
</body>
</html>
